name: Release

on:
  push:
    branches:
      - main
    tags:
      - 'v*'

jobs:
  release:
    name: Create Release
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Get version from manifest
        id: version
        run: |
          VERSION=$(jq -r '.version' custom_components/omo_lavanderia/manifest.json)
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Create Release ZIP
        run: |
          cd custom_components
          zip -r ../omo_lavanderia.zip omo_lavanderia

      - name: Create GitHub Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: omo_lavanderia.zip
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Update HACS release (on tag)
        if: startsWith(github.ref, 'refs/tags/')
        run: |
          echo "Release v${{ steps.version.outputs.version }} created successfully!"

  validate:
    name: Validate Integration
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install homeassistant

      - name: Validate manifest.json
        run: |
          python -c "
          import json
          with open('custom_components/omo_lavanderia/manifest.json') as f:
              manifest = json.load(f)
          required = ['domain', 'name', 'version', 'codeowners', 'config_flow', 'iot_class']
          for key in required:
              assert key in manifest, f'Missing required key: {key}'
          print('✅ manifest.json is valid')
          "

      - name: Check Python syntax
        run: |
          python -m py_compile custom_components/omo_lavanderia/*.py
          python -m py_compile custom_components/omo_lavanderia/api/*.py
          echo "✅ Python syntax is valid"
